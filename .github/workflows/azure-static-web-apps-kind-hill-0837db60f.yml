name: CI/CD Build Validation

# Triggers on push to main branch and pull requests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Validate
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies (App)
        working-directory: ./problem-hunt
        run: npm install

      - name: Build application
        working-directory: ./problem-hunt
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          COSMOS_ENDPOINT: ${{ secrets.COSMOS_ENDPOINT }}
          COSMOS_KEY: ${{ secrets.COSMOS_KEY }}
          COSMOS_DATABASE: ${{ secrets.COSMOS_DATABASE }}
          COSMOS_CONTAINER_PROBLEMS: ${{ secrets.COSMOS_CONTAINER_PROBLEMS }}
          COSMOS_CONTAINER_PROPOSALS: ${{ secrets.COSMOS_CONTAINER_PROPOSALS }}
          COSMOS_CONTAINER_UPVOTES: ${{ secrets.COSMOS_CONTAINER_UPVOTES }}
          COSMOS_CONTAINER_TIPS: ${{ secrets.COSMOS_CONTAINER_TIPS }}
